<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gridbox Example</title>
    <link rel="stylesheet" href="gridbox.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <i class="fa fa-address-book" aria-hidden="true"></i>
    <i class="fab fa-facebook-f"></i>
    <div class="fa fa-users"></div>
    <i class="fa fa-book" aria-hidden="true"></i>

    <div class="gridbox">
      <div class="content one">content one</div>
      <div class="content two">content two</div>
      <div class="content three">content three</div>
      <div class="content four">content four</div>
      <div class="content five">content five</div>
      <div class="content six">content six</div>
      <div class="content seven">content seven</div>
      <div class="content eight">content eight</div>
      <div class="content nine">content nine</div>
      <div class="content ten">content ten</div>
    </div>
  </body>
</html>
