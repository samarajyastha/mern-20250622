<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <!-- Attributes (properties)  -->
    <a href="#"> click me </a>
    <img src="" alt="" />

    <form action="#" method="get">
      <h1>Input Element</h1>
      <div>
        <label for="username">Full name</label>
        <input type="text" id="username" name="username" value="Ram" />
      </div>

      <div>
        <label for="age">Age</label>
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Your age"
          min="0"
          max="100"
        />
      </div>

      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email address"
          required
        />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="6"
        />
      </div>

      <div>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" disabled />
      </div>

      <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" checked />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female" />
      </div>

      <div>
        <label for="option-a">Option A</label>
        <input
          type="checkbox"
          name="checkboxOption"
          id="option-a"
          value="option-a"
          checked
        />
        <label for="option-b">Option B</label>
        <input
          type="checkbox"
          name="checkboxOption"
          id="option-b"
          value="option-b"
          checked
        />
        <label for="option-c">Option C</label>
        <input
          type="checkbox"
          name="checkboxOption"
          id="option-c"
          value="option-c"
        />
        <label for="option-d">Option D</label>
        <input
          type="checkbox"
          name="checkboxOption"
          id="option-d"
          value="option-d"
        />
      </div>

      <div>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" />
        <label for="time">Time</label>
        <input type="time" id="time" name="time" />

        <input type="datetime-local" />
      </div>

      <div>
        <label for="rating">Rating</label>
        <input
          type="range"
          min="0"
          max="5"
          step="1"
          id="rating"
          name="rating"
        />
      </div>

      <div>
        <label for="color">Color</label>
        <input type="color" id="color" name="color" />
      </div>

      <div>
        <label for="file">File</label>
        <input
          type="file"
          id="file"
          name="file"
          multiple
          accept=".png,.jpg,.jpeg,.svg"
        />
      </div>

      <div>
        <label for="class">Class</label>
        <select id="class" name="class">
          <option selected disabled>Select class</option>
          <option value="1">Class 1</option>
          <option value="2">Class 2</option>
          <option value="3">Class 3</option>
          <option value="4">Class 4</option>
          <option value="5">Class 5</option>
          <option value="6">Class 6</option>
        </select>
      </div>

      <div>
        <label for="teachers">Teachers</label>
        <input type="text" id="teachers" list="teacherList" />
        <datalist id="teacherList">
          <option value="Ram Limbu"></option>
          <option value="Mohan Rao"></option>
          <option value="Sita Gajmer"></option>
          <option value="Ayush tamang"></option>
          <option value="Anil poudel"></option>
        </datalist>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message"></textarea>
      </div>

      <fieldset>
        <legend>Your contact information</legend>
        <input type="email" placeholder="Email address" />
        <input type="tel" name="" id="" placeholder="Phone number" />
      </fieldset>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
