<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">Hello ram</h1>
    <p></p>

    <ul id="list"></ul>

    <button class="btn">Click me</button>

    <div id="container"></div>

    <script src="main.js"></script>
    <script>
      const container = document.getElementById("container");

      const label = document.createElement("h1");
      label.textContent = "Welcome to my website";

      label.style.textAlign = "center";

      const content = document.createElement("p");
      content.textContent = `
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero accusamus
        voluptas eum sint quas officiis enim saepe itaque doloremque id obcaecati
        ipsum cupiditate quae illum, veritatis ab velit illo. Suscipit cupiditate
        illum, magni eos numquam eaque odit. Ex minus molestias sequi possimus ipsa
        nisi, fugiat ea, iste, eveniet eaque dolore.`;

      container.style.background = "#efefef";
      container.style.padding = "1rem";

      container.appendChild(label);
      container.appendChild(content);
    </script>
  </body>
</html>
