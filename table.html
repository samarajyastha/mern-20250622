<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>HTML Table</title>

    <style>
      table {
        border: 1px solid;
      }

      td,
      th {

      }

        <tr>
          <td>Ramesh</td>

          <td>9876542002</td>

        <tr>
          <td>Sita</td>

          <td>9876542002</td>
          <td>9876542002</td>
